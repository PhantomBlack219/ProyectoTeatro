{% extends "base.html" %}
{% load static %}
    {% block headers %}
    <title>Obras</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://soyteatro.com/wp-content/uploads/2016/05/Teatro.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    {% endblock %}

 {% block content %}
    
 <section class="py-5">
  <div class="container px-5">
      <h2 class="fw-bolder mx-auto" text align="center">Nuestras obras</h2>
     
      <div class="row gx-5" >
        {% for au in lista %}
          <div class="col-lg-4 mb-5" display = "inline">
              <div class="card h-100 shadow border-0">
                  <img class="card-img-top" src= "{{  au.get_foto }}" alt="..." />
                  <div class="card-body p-4">
              
                      <a class="text-decoration-none link-dark stretched-link" href="{% url 'obras_detalle' au.id %}">
                          <div class="h5 card-title mb-3"><h3 class="fw-bolder mx-auto" text align="center">
                        {{ au.get_nombre }}
                      </h3>
                    </div></a>&nbsp;
   
                  </div>
              </div>
          </div>
        {% endfor %}
      </div>
      <a href="{% url 'obras_encuesta' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Vota aqui por tu actor</a>
    {% endblock %}
