<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block headers %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff0000b0;">
        <div class="container-fluid">
          <h1>
          <a class="navbar-brand" align="center" href="#">Obras</a> </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button align="left-center" id="pandemiabufa" src="https://oronoticias.tv/wp-content/uploads/2018/10/TEATRO-UIS-900x600.jpg" width="500">
                    <a class="nav-link" aria-current="page" href="{% url 'obras' %}">Pandemia Bufa</a>
              </li>
              <li class="nav-item dropdown">
                <button align="center" id="unsecreto" src="https://teatrouis.info/images/FICHE_NEXT.jpg" width="500">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Un secreto bien guardado
                </a>
              </li>
              <li class="nav-item dropdown">
                <button align="right-center" id="mediono" src="https://teatrouis.info/images/FICHE_EST.jpg" width="500">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Medio ambiente no, mejor completo
                </a>
              </li>
            <form class="d-flex">
                <a class="nav-link" href="{% url 'logout' %}">Salir</a>
            </form>
            {% block footers %}
            {% endblock %}
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
