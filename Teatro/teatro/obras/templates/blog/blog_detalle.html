{% extends "base.html" %}
{% load static %}
{% block headers %}
<title>Blog</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://soyteatro.com/wp-content/uploads/2016/05/Teatro.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    {% endblock %}
    {% block content %} 
<section class="py-5 bg-light" id="scroll-target">
    <div class="container px-5 my-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6"><img class="img-fluid rounded mb-5 mb-lg-0" src="{{ object.fotoB }}" alt="..." /></div>
            <div class="col-lg-6">
                <h1 class="fw-bolder">{{ object.tituloB }}</h1>
                <h2 class="fw-bolder">{{ object.fechaB }}</h2>
                <p class="lead fw-normal text-muted mb-0">{{ object.escritoB }}</p>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-light">{{ object.nombreB }}</li>
                  </ul> 
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
<div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2021</div></div>
        <div class="col-auto">
            <a class="link-light small" href="#!">Privacy</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Terms</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Contact</a>
        </div>
    </div>
</div>
</footer>
{% endblock %}
